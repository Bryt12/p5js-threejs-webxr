<!DOCTYPE html>
<html>
  <head>
    <title>Your 3D Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <!-- <script src="sketch.js"></script> -->

    <script>
      let texture;

      // This is a basic p5.js sketch. Replace the drawing logic with your own art.
      function setup() {
        createCanvas(600, 400);

        const p5Canvas = document.getElementById('defaultCanvas0');

        // Proceed with creating the texture from the p5.js canvas
        texture = new THREE.Texture(p5Canvas);
        texture.needsUpdate = true;

        // Initialize your Three.js scene here or trigger it to start using this texture
        initThree(); // Assume this function sets up Three.js and starts the render loop
      }

      function draw() {
        background(220);
        // Example art: a simple moving ellipse
        let x = frameCount % width;
        fill(255, 0, 0);
        ellipse(x, height / 2, 50, 50);

        noLoop();
      }
    </script>
    <button id="enterVR">Enter VR</button>
    <span id="debug">DEBUG</span>
    <script>
      let scene, camera, renderer; // Declare these variables globally

      function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // document.getElementById('debug').innerText = JSON.stringify(texture);

        let geometry = new THREE.SphereGeometry(5, 32, 32);
        let material = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.BackSide,
        });
        let sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 10;

        renderer.xr.enabled = true;
        renderer.setAnimationLoop(function () {
          texture.needsUpdate = true; // Make sure this line is within the animation loop
          renderer.render(scene, camera);
        });
      }

      // Check if WebXR is supported
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
          if (supported) {
            const enterVRButton = document.getElementById('enterVR');
            enterVRButton.style.display = 'block';
            enterVRButton.addEventListener('click', () => {
              // Request a session and start VR
              navigator.xr
                .requestSession('immersive-vr', {
                  optionalFeatures: ['local-floor', 'bounded-floor'],
                })
                .then(onSessionStarted);
            });
          } else {
            alert('Immersive VR not supported');
          }
        });
      } else {
        alert('WebXR not supported');
      }

      let xrSession = null;
      let xrReferenceSpace = null;

      function onSessionStarted(session) {
        xrSession = session;
        renderer.xr.enabled = true;
        renderer.xr.setSession(session);

        session.addEventListener('end', onSessionEnded);

        session.requestReferenceSpace('local-floor').then((referenceSpace) => {
          xrReferenceSpace = referenceSpace;
        });

        document.getElementById('enterVR').remove(); // Remove the button once in VR
      }

      function onSessionEnded(event) {
        xrSession = null;
        renderer.xr.enabled = false;
        console.log('VR session ended');
        // Optionally, handle exiting VR mode (e.g., re-add the VR button)
      }
    </script>
  </body>
</html>
